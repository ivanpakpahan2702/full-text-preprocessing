{%include 'separated/header.html'%}
<div class="main-content mt-5">
  <div id="alert-manual"></div>
  <h6>Masukkan Teks:</h6>
  <div class="row mb-2">
    <div class="col-md-8">
      <div class="container">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="oneSentenceRad"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Satu Kalimat
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="multiSentenceRad"
          />
          <label
            class="form-check-label"
            for="flexRadioDefault2"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Pisahkan Kalimat Dengan Menekan 'Enter'"
          >
            Banyak Kalimat
          </label>
        </div>
      </div>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Masukkan Data Tekstual..."
          id="txtAreaInput"
          style="height: 500px"
        ></textarea>
        <label for="txtAreaInput"></label>
      </div>
    </div>
    <div class="col-md-4">
      <div
        class="btn-group-vertical"
        role="group"
        aria-label="Basic checkbox toggle button group"
      >
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="caseFoldingChecked"
            checked
            caseCheck="1"
          />
          <label class="form-check-label" for="caseFoldingChecked">
            Case Folding/Punctuation Removal
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="tokenizingChecked"
            checked
            disabled
          />
          <label class="form-check-label" for="tokenizingChecked">
            Tokenizing
          </label>
        </div>

        <div class="form-check">
          <div class="row">
            <div class="col-sm">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="normalizationChecked"
                checked
                slangCheck="1"
              />
              <label class="form-check-label" for="normalizationChecked">
                Normalization/Slang Convertion
              </label>
            </div>
            <div class="col-sm">
              <form
                id="slang-File"
                action=""
                method="post"
                enctype="multipart/form-data"
              >
                <input
                  name="slang-File"
                  accept=".txt"
                  class="form-control form-control-sm"
                  type="file"
                  id="slangFile"
                  required
                />
              </form>
            </div>
          </div>
        </div>

        <div class="form-check">
          <div class="row">
            <div class="col-sm">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="stopwordChecked"
                checked
                stopCheck="1"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Stopword Filtering
              </label>
            </div>
            <div class="col-sm">
              <form
                id="stop-File"
                action=""
                method="post"
                enctype="multipart/form-data"
              >
                <input
                  accept=".txt"
                  class="form-control form-control-sm"
                  type="file"
                  id="stopwordFile"
                  required
                />
              </form>
            </div>
          </div>
        </div>

        <div class="form-check">
          <div class="row">
            <div class="col-md-4">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="stemmingChecked"
                checked
                stemCheck="1"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Stemming
              </label>
            </div>
            <div class="col-md-8">
              <select class="form-select form-select-sm" id="stemmingSelect">
                <option selected disabled value="">Pilih Bahasa</option>
                <option value="1">Bahasa Indonesia</option>
                <option value="2">Bahasa Inggris</option>
                <option disabled>Bahasa lainnya akan diupdate_</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row-mb-2">
    <button class="btn btn-primary" id="process">Proses</button>
  </div>
  <div class="output mt-5">
    <div class="m-2">
      <h6>1. Case Folding</h6>
      <div class="form-floating">
        <textarea
          class="form-control"
          id="txtAreaCaseFolding"
          style="height: 400px"
        ></textarea>
        <label for="txtAreaCaseFolding"></label>
      </div>
    </div>
    <div class="m-2">
      <h6>2. Tokenizing</h6>
      <div class="form-floating">
        <textarea
          class="form-control"
          id="txtAreaTokenizing"
          style="height: 400px"
        ></textarea>
        <label for="txtAreaTokenizing"></label>
      </div>
    </div>
    <div class="m-2">
      <h6>3. Normalization</h6>
      <div class="form-floating">
        <textarea
          class="form-control"
          id="txtAreaSlang"
          style="height: 400px"
        ></textarea>
        <label for="txtAreaSlang"></label>
      </div>
    </div>
    <div class="m-2">
      <h6>4. Filtering</h6>
      <div class="form-floating">
        <textarea
          class="form-control"
          id="txtAreaStopword"
          style="height: 400px"
        ></textarea>
        <label for="txtAreaStopword"></label>
      </div>
    </div>
    <div class="m-2">
      <h6>5. Stemming</h6>
      <div class="form-floating">
        <textarea
          class="form-control"
          id="txtAreaStemming"
          style="height: 500px"
        ></textarea>
        <label for="txtAreaStemming"></label>
      </div>
    </div>
    <div class="m-2">
      <h5>Hasil</h5>
      <div class="form-floating">
        <textarea
          class="form-control"
          id="txtAreaResult"
          style="height: 500px"
        ></textarea>
        <label for="txtAreaResult"></label>
      </div>
      <button class="btn btn-secondary mt-2" id="save-button">Simpan</button>
    </div>
    <div id="duration"></div>
  </div>
  <!-- Toasts -->
  <div class="toasts">
    <!-- Toast Slang Word -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="SlangToast"
        class="toast align-items-center bg-danger bg-gradient"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">File Slang Word Belum Dimasukkan.</div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <!-- Toast Stop Word -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="StopToast"
        class="toast align-items-center bg-danger bg-gradient"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">File Stop Word Belum Dimasukkan.</div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <!-- Toast Stem -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="StemToast"
        class="toast align-items-center bg-danger bg-gradient"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Bahasa Stemming Belum Dipilih.</div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <!-- Toasts -->
  </div>
</div>
{%include 'separated/footer.html'%}
